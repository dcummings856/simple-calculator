<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
<main id='calc-container'>
  <form id='calc-inputs'>
    <label for='input-one'>Input One:</label>
    <input id="input-one" type="number">
    <label for='input-two'>Input Two:</label>
    <input id='input-two' type="number">
    <input id='add' type='button' value='&plus;'>
    <input id='subtract' type='button' value='&minus;'>
    <input id='divide' type='button' value='&divide;'>
    <input id='multiply' type='button' value='&times;'>
  </form>
  <h2 id='total'></h2>
</main>
<script src='./script.js'></script>
</body>
</html>
